<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="pomodoro-app">
      <h1 class="headline">Pomodoro Timer</h1>
      <div id="timer-container">
        <div id="timer"></div>
        <div id="time">
          <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
        <div class="buttons">
          <button class="btn" id="work">Work</button>
          <button class="btn" id="short-break">Short Break</button>
          <button class="btn" id="long-break">Long Break</button>
          <button class="btn" id="stop">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
